<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chat - Brand</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/css/untitled.css">
    <style>
        body {
            overflow: hidden;
        }

        #chatSidebar {
            height: 100vh;
            border-right: 1px solid #ddd;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #343a40;
        }

        #content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }

        #messagesContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }

        #messageInputContainer {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            position: fixed;
            bottom: 0;
            left: 250px;
            width: calc(100% - 250px);
        }

        #messageInputContainer input {
            flex: 1;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 15px;
            background-color: #343a40;
            border-top: 1px solid #444;
            cursor: pointer;
            position: absolute;
            bottom: 40px;
            width: 100%;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        .user-info span {
            font-size: 1rem;
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: rgba(255, 255, 255, 0.8);
        }

        .navbar-nav .nav-link:hover {
            color: #ffffff;
        }

        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            background-color: #343a40;
            border-top: 1px solid #444;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .logout-button i {
            color: #ffffff;
        }

        .contacts-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            max-height: 200px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            background-color: #343a40;
            color: #ffffff;
            border-bottom: 1px solid #444;
        }

        .contact-item:hover {
            background-color: #495057;
        }

        .contact-item img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }

        .contact-item span {
            font-size: 1rem;
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper" class="d-flex">
        <nav class="navbar align-items-start sidebar sidebar-dark bg-gradient-primary p-0 navbar-dark" id="chatSidebar">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-book-open"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>ChatHub</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light flex-grow-1">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="table.html"><i class="fas fa-table"></i><span>Usuarios</span></a></li>
                    <hr class="sidebar-divider my-0">
                    <li class="nav-item"><a class="nav-link" href="FaQ.html"><i class="fas fa-user-circle"></i><span>FaQ</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="Chat.html"><i class="fas fa-user-circle"></i><span>Chat</span></a></li>
                </ul>
                <div class="contacts-list" id="contactsList">
                    <!-- Aquí se añadirán los contactos dinámicamente -->
                </div>
                <div class="user-info" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" id="userImage" class="img-profile">
                    <span id="userName">Cargando...</span>
                </div>
                <div class="logout-button">
                    <a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt fa-2x"></i></a>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column flex-grow-1" id="content-wrapper">
            <div id="content" class="flex-grow-1 d-flex flex-column">
                <div id="messagesContainer">
                    <!-- Aquí se mostrarán los mensajes -->
                </div>
                <div id="messageInputContainer">
                    <input type="text" class="form-control" placeholder="Escribe un mensaje..." id="chat-input">
                    <button class="btn btn-primary" type="button" id="chat-send-btn">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                fetchUserData(token);
            } else {
                redirectToLogin();
            }

            const chatContent = document.getElementById('messagesContainer');
            const chatInput = document.getElementById('chat-input');
            const chatSendBtn = document.getElementById('chat-send-btn');
            const contactsList = document.getElementById('contactsList');

            const exampleContacts = [
                { name: 'John Doe', imageUrl: 'assets/img/default.png' },
                { name: 'Jane Smith', imageUrl: 'assets/img/default.png' },
                { name: 'Robert Brown', imageUrl: 'assets/img/default.png' },
                { name: 'Emily White', imageUrl: 'assets/img/default.png' },
                { name: 'Michael Johnson', imageUrl: 'assets/img/default.png' },
                { name: 'Jessica Lee', imageUrl: 'assets/img/default.png' },
                { name: 'David Martin', imageUrl: 'assets/img/default.png' },
                { name: 'Sarah Wilson', imageUrl: 'assets/img/default.png' },
                { name: 'Chris Evans', imageUrl: 'assets/img/default.png' },
                { name: 'Amy Brown', imageUrl: 'assets/img/default.png' },
                { name: 'James Clark', imageUrl: 'assets/img/default.png' },
                { name: 'Mary Lewis', imageUrl: 'assets/img/default.png' },
            ];

            // Función para agregar un contacto a la lista
            function addContactToList(contact) {
                const contactItem = document.createElement('div');
                contactItem.classList.add('contact-item');
                
                const imgElement = document.createElement('img');
                imgElement.src = contact.imageUrl;
                imgElement.alt = 'Contact Image';
                
                const spanElement = document.createElement('span');
                spanElement.textContent = contact.name;
                
                contactItem.appendChild(imgElement);
                contactItem.appendChild(spanElement);
                
                contactsList.appendChild(contactItem);
            }

            // Añadir contactos de ejemplo a la lista al cargar la página
            exampleContacts.forEach(contact => addContactToList(contact));

            // Función para agregar un mensaje al chat
            function addMessageToChat(message, user, time, isUser = true) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('p-2', 'my-2', 'rounded', isUser ? 'bg-primary' : 'bg-light', isUser ? 'text-white' : 'text-dark');
                messageElement.style.maxWidth = '70%';
                messageElement.style.alignSelf = isUser ? 'flex-end' : 'flex-start';

                const timeElement = document.createElement('div');
                timeElement.textContent = time;
                timeElement.classList.add('small', 'text-muted');

                const userElement = document.createElement('div');
                userElement.textContent = user;
                userElement.classList.add('fw-bold');

                const textElement = document.createElement('div');
                textElement.textContent = message;

                messageElement.appendChild(timeElement);
                messageElement.appendChild(userElement);
                messageElement.appendChild(textElement);

                chatContent.appendChild(messageElement);
                chatContent.scrollTop = chatContent.scrollHeight; // Desplazar hacia abajo al agregar un mensaje
            }

            // Función para generar mensajes de ejemplo
            function generateExampleMessages() {
                const exampleMessages = [
                    { time: '10:00 AM', user: 'John Doe', message: 'Hello! How are you?' },
                    { time: '10:05 AM', user: 'Me', message: 'I\'m good, thanks! How about you?' },
                    { time: '10:10 AM', user: 'John Doe', message: 'Doing well, thank you!' },
                    { time: '10:15 AM', user: 'John Doe', message: 'What\'s your plan for today?' },
                    { time: '10:20 AM', user: 'Me', message: 'Just working on a project, you?' },
                    { time: '10:25 AM', user: 'John Doe', message: 'Same here, working on some tasks.' },
                    { time: '10:30 AM', user: 'John Doe', message: 'How was your weekend?' },
                    { time: '10:35 AM', user: 'Me', message: 'It was great, went hiking with friends. How about yours?' },
                    { time: '10:40 AM', user: 'John Doe', message: 'It was relaxing, spent some time with family.' },
                    { time: '10:45 AM', user: 'Me', message: 'Sounds nice!' },
                    { time: '10:50 AM', user: 'John Doe', message: 'Indeed!' },
                    { time: '10:55 AM', user: 'John Doe', message: 'Any plans for the upcoming holiday?' },
                    { time: '11:00 AM', user: 'Me', message: 'Thinking of visiting family. You?' },
                    { time: '11:05 AM', user: 'John Doe', message: 'Probably just staying home and relaxing.' },
                    { time: '11:10 AM', user: 'John Doe', message: 'Have you seen the latest movie?' },
                    { time: '11:15 AM', user: 'Me', message: 'Yes, I watched it last weekend. It was great!' },
                    { time: '11:20 AM', user: 'John Doe', message: 'I haven\'t seen it yet. Maybe this weekend.' },
                    { time: '11:25 AM', user: 'Me', message: 'You\'ll love it!' },
                    { time: '11:30 AM', user: 'John Doe', message: 'I\'ll take your word for it!' }
                ];

                exampleMessages.forEach(msg => addMessageToChat(msg.message, msg.user, msg.time, msg.user === 'Me'));
            }

            // Manejar el envío de mensajes
            chatSendBtn.addEventListener('click', function () {
                const message = chatInput.value.trim();
                if (message) {
                    addMessageToChat(message, 'Me', new Date().toLocaleTimeString(), true);
                    chatInput.value = '';
                    // Aquí puedes agregar la lógica para enviar el mensaje al servidor si es necesario
                }
            });

            // Permitir enviar el mensaje al presionar Enter
            chatInput.addEventListener('keypress', function (event) {
                if (event.key === 'Enter') {
                    chatSendBtn.click();
                }
            });

            // Generar mensajes de ejemplo al cargar la página
            generateExampleMessages();
        });

        function fetchUserData(token) {
            const userId = getUserIdFromToken(token);
            console.log("UserID from token:", userId);
            if (userId) {
                fetch(`/users/auth/${userId}`, {
                    method: 'GET',
                    headers: {
                        "Authorization": `Bearer ${token}`,
                        "Content-Type": "application/json"
                    }
                })
                    .then(response => {
                        console.log("Server response:", response);
                        if (response.ok) {
                            return response.json();
                        } else if (response.status === 401) {
                            redirectToLogin();
                        } else {
                            throw new Error(`Failed to fetch user data: ${response.status} ${response.statusText}`);
                        }
                    })
                    .then(data => {
                        console.log("User data received:", data);
                        if (data) {
                            document.getElementById('userName').textContent = data.firstName + ' ' + data.lastName;
                            document.getElementById('userImage').src = data.imageUrl || 'assets/img/default.png';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching user data:', error);
                        document.getElementById('userName').textContent = "Error loading data";
                        redirectToLogin();
                    });
            } else {
                console.error('No user ID found in token');
                document.getElementById('userName').textContent = "Error loading data";
            }
        }

        function getUserIdFromToken(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                const decodedToken = JSON.parse(jsonPayload);
                return decodedToken.sub;
            } catch (e) {
                console.error('Error decoding token:', e);
                return null;
            }
        }

        function redirectToLogin() {
            window.location.href = '/login.html';
        }

        function logout() {
            localStorage.removeItem('jwtToken');
            redirectToLogin();
        }

        document.getElementById('imageInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('image', file);

                fetch(`/users/auth/update-image/${getUserIdFromToken(localStorage.getItem('jwtToken'))}`, {
                    method: 'POST',
                    body: formData,
                    headers: {
                        "Authorization": `Bearer ${localStorage.getItem('jwtToken')}`,
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.imageUrl) {
                        document.getElementById('profileImage').src = data.imageUrl;
                        document.getElementById('userImage').src = data.imageUrl;
                        alert('Imagen actualizada correctamente.');
                    }
                })
                .catch(error => console.error('Error uploading image:', error));
            }
        });
    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>

</html>
