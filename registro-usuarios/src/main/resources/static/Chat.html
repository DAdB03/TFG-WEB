<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chat - Brand</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/css/untitled.css">
    <style>
        body {
            overflow: hidden;
        }

        #chatSidebar {
            height: 100vh;
            border-right: 1px solid #ddd;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #343a40;
        }

        #content-wrapper {
            margin-left: 250px;
            width: calc(100% - 250px);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #f0f2f5;
        }

        #messagesContainer {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            margin-bottom: 60px; /* Ajusta este margen según la altura del messageInputContainer */
        }

        #messageInputContainer {
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
            display: flex;
            position: fixed;
            bottom: 0;
            left: 250px;
            width: calc(100% - 250px);
            height: 60px; /* Altura del contenedor de entrada de mensaje */
        }

        #messageInputContainer input {
            flex: 1;
            margin-right: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            bottom: 55px; /* Ajustar la distancia desde el fondo */
            width: 100%;
        }

        .user-info img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 1rem;
            color: #ffffff;
        }

        .user-role {
            font-size: 0.8rem;
            color: #b0b0b0;
        }

        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .logout-button i {
            color: #ffffff;
        }

        .logout-button:hover {
            background-color: #47a8e9;
        }

        /* Estilos para navegadores Webkit (Chrome, Safari) */
        .contacts-list::-webkit-scrollbar {
            width: 10px; /* Ancho de la scrollbar */
        }

        .contacts-list::-webkit-scrollbar-track {
            background: #4064d4; /* Color del fondo de la scrollbar */
            border-radius: 10px; /* Radio del fondo de la scrollbar */
        }

        .contacts-list::-webkit-scrollbar-thumb {
            background: #47a8e9; /* Color del pulgar de la scrollbar */
            border-radius: 10px; /* Radio del pulgar de la scrollbar */
        }

        .contacts-list::-webkit-scrollbar-thumb:hover {
            background: #47a8e9; /* Color del pulgar de la scrollbar cuando se pasa el mouse por encima */
        }

        .contacts-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            max-height: 300px;
            scrollbar-color: #47a8e9 #4064d4;
            margin-right: 5px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            color: #ffffff;
        }

        .contact-item:hover {
            background-color: #47a8e9;
        }

        .contact-item img {
            border-radius: 50%;
            margin-right: 10px;
            width: 40px;
            height: 40px;
        }

        .contact-item span {
            font-size: 1rem;
        }

        .contact-item.active {
            background-color: #47a8e9;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            max-width: 60%;
        }

        .message.user {
            background-color: #4064d4;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .message.other {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        .time {
            color: black;
        }

        .search-container {
            padding: 10px;
            display: flex;
        }

        .search-container input {
            flex: 1;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper" class="d-flex">
        <nav class="navbar align-items-start sidebar sidebar-dark bg-gradient-primary p-0 navbar-dark" id="chatSidebar">
            <div class="container-fluid d-flex flex-column p-0">
                <div class="container-fluid p-0"><a href="index.html" class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-book-open"></i></div>
                    <div class="sidebar-brand-text mx-3" ><span>Chathub</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light flex-grow-1">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    <li class="nav-item" id="tableNavItem"><a class="nav-link" href="table.html"><i class="fas fa-table"></i><span>Usuarios</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="FaQ.html"><i class="fas fa-user-circle"></i><span>FaQ</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="Chat.html"><i class="fas fa-user-circle"></i><span>Chat</span></a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar contactos...">
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Aquí se añadirán los contactos dinámicamente -->
                </div>
                <div class="user-info" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" id="userImage" class="img-profile">
                    <div class="user-details">
                        <span id="userName" class="user-name">Cargando...</span>
                        <span id="userRole" class="user-role">Role</span>
                    </div>
                </div>
                <div class="logout-button">
                    <a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt fa-2x"></i></a>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column flex-grow-1" id="content-wrapper">
            <div id="content" class="flex-grow-1 d-flex flex-column">
                <div id="messagesContainer">
                    <!-- Aquí se mostrarán los mensajes -->
                </div>
                <div id="messageInputContainer">
                    <input type="text" class="form-control" placeholder="Escribe un mensaje..." id="chat-input">
                    <button class="btn btn-primary" type="button" id="chat-send-btn">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('jwtToken');
            if (token) {
                fetchUserData(token);
            } else {
                redirectToLogin();
            }

            let activeContact = null;
            const chatContent = document.getElementById('messagesContainer');
            const chatInput = document.getElementById('chat-input');
            const chatSendBtn = document.getElementById('chat-send-btn');
            const contactsList = document.getElementById('contactsList');
            const searchInput = document.getElementById('searchInput');
            let privateSocket = null;
            let currentUser = '';
            let allContacts = []; // Variable para almacenar todos los contactos

            searchInput.addEventListener('input', function() {
                filterContacts(searchInput.value);
            });

            function filterContacts(query) {
                const filteredContacts = allContacts.filter(contact => 
                    contact.name.toLowerCase().includes(query.toLowerCase())
                );
                renderContacts(filteredContacts);
            }

            function setActiveContact(contactElement) {
                if (activeContact) {
                    activeContact.classList.remove('active');
                }
                activeContact = contactElement;
                activeContact.classList.add('active');
            }

            function addContactToList(contact) {
                allContacts.push(contact); // Añadir el contacto a la lista de todos los contactos
                renderContacts(allContacts); // Renderizar todos los contactos inicialmente
            }

            function renderContacts(contacts) {
                contactsList.innerHTML = '';
                contacts.forEach(contact => {
                    const contactItem = document.createElement('div');
                    contactItem.classList.add('contact-item');
                    
                    const imgElement = document.createElement('img');
                    imgElement.src = contact.imageUrl;
                    imgElement.alt = 'Contact Image';
                    
                    const spanElement = document.createElement('span');
                    spanElement.textContent = contact.name;
                    
                    contactItem.appendChild(imgElement);
                    contactItem.appendChild(spanElement);

                    contactItem.addEventListener('click', () => {
                        setActiveContact(contactItem);
                        startPrivateChat(contact.username);
                    });
                    
                    contactsList.appendChild(contactItem);
                });
            }

            function startPrivateChat(username) {
                if (privateSocket) {
                    privateSocket.close();
                }

                chatContent.innerHTML = ''; // Limpiar el contenedor de mensajes

                privateSocket = new WebSocket(`ws://snakernet.net:8080/ws/privateappchat?fromUser=${currentUser}&toUser=${username}`);
                
                privateSocket.onmessage = function(event) {
                    let messageData;
                    try {
                        messageData = JSON.parse(event.data);
                        console.info(event.data);
                    } catch (e) {
                        console.error("Error al parsear el mensaje:", e);
                        return;
                    }

                    if (messageData.error) {
                        console.error("Error del servidor:", messageData.error);
                        return;
                    }

                    const fromUser = messageData.fromUser;
                    const content = messageData.content;
                    const time = new Date(messageData.timestamp).toLocaleTimeString();

                    addMessageToChat(content, fromUser, time, fromUser === currentUser);
                };

                chatSendBtn.onclick = function() {
                    const message = chatInput.value.trim();
                    if (message) {
                        const messageData = {
                            fromUser: currentUser,
                            content: message,
                            timestamp: new Date().toISOString()
                        };
                        privateSocket.send(JSON.stringify(messageData));
                        chatInput.value = '';
                    }
                };
            }

            function fetchUserData(token) {
                const userId = getUserIdFromToken(token);
                if (userId) {
                    fetch(`/users/auth/${userId}`, {
                        method: 'GET',
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json"
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        currentUser = data.username; // Guardar el nombre de usuario actual
                        document.getElementById('userName').textContent = data.firstName + ' ' + data.lastName;
                        document.getElementById('userImage').src = data.imageUrl || 'assets/img/default.png';
                        document.getElementById('userRole').textContent = data.roleName || 'Role';
                        
                        showOrHideNavItems(data.roleName);
                        fetchContacts();
                    });
                } else {
                    redirectToLogin();
                }
            }

            function fetchContacts() {
            fetch('/users/contact/list')
                .then(response => response.json())
                .then(users => {
                    console.log(users)
                    contactsList.innerHTML = ''; // Limpiar la lista antes de agregar nuevos contactos
                    allContacts = users
                        .filter(user => user.username !== currentUser) // Filtrar el usuario actual
                        .map(user => ({
                            name: user.firstName + ' ' + user.lastName,
                            imageUrl: user.imageUrl || 'assets/img/default.png',
                            username: user.username
                        }));
                    renderContacts(allContacts);
                });
        }

            function addMessageToChat(message, user, time, isUser = true) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', isUser ? 'user' : 'other');

                const timeElement = document.createElement('div');
                timeElement.textContent = time;
                timeElement.classList.add('small', 'time');

                const userElement = document.createElement('div');
                userElement.textContent = user;
                userElement.classList.add('fw-bold');

                const textElement = document.createElement('div');
                textElement.textContent = message;

                messageElement.appendChild(userElement);
                messageElement.appendChild(textElement);
                messageElement.appendChild(timeElement);

                chatContent.appendChild(messageElement);
                chatContent.scrollTop = chatContent.scrollHeight;
            }

            function getUserIdFromToken(token) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function (c) {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    const decodedToken = JSON.parse(jsonPayload);
                    return decodedToken.sub;
                } catch (e) {
                    return null;
                }
            }
        });

        function logout() {
            localStorage.removeItem('jwtToken');
            redirectToLogin();
        }

        function redirectToLogin() {
            window.location.href = '/login.html';
        }

        function showOrHideNavItems(role) {
            const tableNavItem = document.getElementById('tableNavItem');
            const tableNavItem2 = document.getElementById('tableNavItem2');
            if (role === 'Director') {
                tableNavItem.style.display = 'block';
            } else if (role === 'Alumno') {
                tableNavItem.style.display = 'none';
            } else if (role === null) {
                tableNavItem.style.display = 'none';
                tableNavItem2.style.display = 'none';
            }
        }

    </script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
