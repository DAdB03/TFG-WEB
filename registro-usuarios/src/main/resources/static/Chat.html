<!DOCTYPE html>
<html data-bs-theme="light" lang="en" data-bss-forced-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chat - ChatHub</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/css/untitled.css">
    <link rel="stylesheet" href="assets/DDP/css/DDP_chat.css">
    <link rel="icon" href="assets/img/Icon.png" type="image/png">
</head>
<body id="page-top">
    <div id="wrapper" class="d-flex">
        <nav class="navbar align-items-start sidebar sidebar-dark bg-gradient-primary p-0 navbar-dark" id="chatSidebar">
            <div class="container-fluid d-flex flex-column p-0">
                <div class="container-fluid p-0">
                    <a href="index.html" class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0">
                        <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-book-open"></i></div>
                        <div class="sidebar-brand-text mx-3"><span>Chathub</span></div>
                    </a>
                </div>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light flex-grow-1">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fas fa-user"></i><span>Perfil</span></a></li>
                    <li class="nav-item" id="tableNavItem"><a id="link-ref" class="nav-link" href=""><i class="fas fa-table"></i><span>Usuarios</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="FaQ.html"><i class="fas fa-question"></i><span>FaQ</span></a></li>
                    <li class="nav-item"><a class="nav-link" href="Chat.html"><i class="fas fa-comments"></i><span>Chat</span></a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar contactos...">
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Aquí se añadirán los contactos dinámicamente -->
                </div>
                <div class="user-info" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" id="userImage" class="img-profile">
                    <div class="user-details">
                        <span id="userName" class="user-name">Cargando...</span>
                        <span id="userRole" class="user-role">Role</span>
                    </div>
                </div>
                <div class="logout-button">
                    <a class="dropdown-item" href="#" onclick="logout()"><i class="fas fa-sign-out-alt fa-2x"></i></a>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column flex-grow-1" id="content-wrapper">
            <div id="content" class="flex-grow-1 d-flex flex-column">
                <div id="messagesContainer">
                    <!-- Aquí se mostrarán los mensajes -->
                </div>
                <div id="messageInputContainer">
                    <input type="text" class="form-control" placeholder="Escribe un mensaje..." id="chat-input">
                    <button class="btn btn-primary" type="button" id="chat-send-btn">Enviar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/DDP/js/DDP_chat.js"></script>
</body>
</html>
